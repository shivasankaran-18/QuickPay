name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - "**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Push Docker image user
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: shiva1807/quickpay:user

  
    - name: Deploy to EC2 user
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull shiva1807/quickpay:user
          sudo docker stop user-app || true
          sudo docker rm user-app || true
          sudo docker run -e DATABASE_URL=${{ secrets.DATABASE_URL }} -e NEXTAUTH_URL=http://ec2-16-171-197-171.eu-north-1.compute.amazonaws.com:3001 -e AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID}} -e AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET}} -d --name user-app -p 3001:3001 shiva1807/quickpay:user
    
    - name: Build and Push Docker image merchant
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.merchant
        push: true
        tags: shiva1807/quickpay:merchant
    
    - name: Deploy to EC2 merchant
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull shiva1807/quickpay:merchant
          sudo docker stop merchant-app || true
          sudo docker rm merchant-app || true
          sudo docker run -e DATABASE_URL=${{ secrets.DATABASE_URL }} -e NEXTAUTH_URL=http://ec2-16-171-197-171.eu-north-1.compute.amazonaws.com:3000 -e AUTH_GOOGLE_ID=${{ secrets.MERCHANT_GOOGLE_ID}} -e AUTH_GOOGLE_SECRET=${{ secrets.MERCHANT_GOOGLE_SECRET}} -d --name merchant-app -p 3000:3000 shiva1807/quickpay:merchant
          sudo docker system prune
          sudo docker image prune -a